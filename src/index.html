<!doctype html>
<html class="h-full bg-gray-100">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="/css/app.css" rel="stylesheet">
	<script defer src="https://unpkg.com/alpinejs@3.10.5/dist/cdn.min.js"></script>
	<script>
		if (localStorage.getItem('color-theme') === 'dark' || (!('color-theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
			document.documentElement.classList.add('dark');
		} else {
			document.documentElement.classList.remove('dark')
		}
	</script>
	<script defer src="/js/app.js"></script>
</head>
<body class="h-full">
	<div class="min-h-full">
		<!--
			When the mobile menu is open, add `overflow-hidden` to the `body` element to prevent double scrollbars
			
			Menu open: "fixed inset-0 z-40 overflow-y-auto", Menu closed: ""
		-->
		<header class="bg-white shadow-sm lg:static lg:overflow-y-visible">
			<div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
				<div class="relative flex justify-between">
					<div class="flex md:absolute md:inset-y-0 md:left-0 lg:static xl:col-span-2">
						<div class="flex flex-shrink-0 items-center py-2">
							<a href="/">
								<img class="block w-full h-14" src="/assets/lacnic.svg" alt="LACNIC">
							</a>
						</div>
					</div>
					<div class="flex items-center md:absolute md:inset-y-0 md:right-0 lg:hidden">
						<!-- Mobile menu button -->
						<button type="button" class="-mx-2 inline-flex items-center justify-center rounded-md p-2 text-gray-400 hover:bg-gray-100 hover:text-gray-500 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-rose-500" aria-expanded="false">
							<span class="sr-only">Open menu</span>
							<!--
								Icon when menu is closed.
								
								Heroicon name: outline/bars-3
								
								Menu open: "hidden", Menu closed: "block"
							-->
							<svg class="block h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
								<path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
							</svg>
							<!--
								Icon when menu is open.
								
								Heroicon name: outline/x-mark
								
								Menu open: "block", Menu closed: "hidden"
							-->
							<svg class="hidden h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
								<path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
							</svg>
						</button>
					</div>
					<div class="hidden lg:flex lg:items-center lg:justify-end xl:col-span-4">
						<a href="#" class="mr-6 inline-flex items-center rounded-md border border-transparent bg-rose-600 px-4 py-2 text-sm font-medium text-white shadow-sm hover:bg-rose-700 focus:outline-none focus:ring-2 focus:ring-rose-500 focus:ring-offset-2">Contact Us</a>
						<button id="theme-toggle" type="button" class="text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 focus:outline-none focus:ring-4 focus:ring-gray-200 dark:focus:ring-gray-700 rounded-lg text-sm p-2.5">
							<svg id="theme-toggle-dark-icon" class="hidden w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path></svg>
							<svg id="theme-toggle-light-icon" class="hidden w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z" fill-rule="evenodd" clip-rule="evenodd"></path></svg>
						</button>
					</div>
				</div>
			</div>
			
			<!-- Mobile menu, show/hide based on menu state. -->
			<nav class="lg:hidden" aria-label="Global">
				<div class="mx-auto max-w-3xl space-y-1 px-2 pt-2 pb-3 sm:px-4">
					<!-- Current: "bg-gray-100 text-gray-900", Default: "hover:bg-gray-50" -->
					<a href="#" aria-current="page" class="bg-gray-100 text-gray-900 block rounded-md py-2 px-3 text-base font-medium">Menu #1</a>
					
					<a href="#" class="hover:bg-gray-50 block rounded-md py-2 px-3 text-base font-medium">Menu #2</a>
					
					<a href="#" class="hover:bg-gray-50 block rounded-md py-2 px-3 text-base font-medium">Menu #2</a>
					
					<a href="#" class="hover:bg-gray-50 block rounded-md py-2 px-3 text-base font-medium">Menu #2</a>
				</div>
				
				<div class="mx-auto mt-6 max-w-3xl px-4 sm:px-6">
					<a href="#" class="flex w-full items-center justify-center rounded-md border border-transparent bg-rose-600 px-4 py-2 text-base font-medium text-white shadow-sm hover:bg-rose-700">Contact Us</a>
				</div>
			</nav>
		</header>
		
		<div class="py-10">
			<div class="mx-auto max-w-3xl sm:px-6 lg:grid lg:max-w-7xl lg:grid-cols-12 lg:gap-8 lg:px-8">
				<div class="hidden lg:col-span-2 lg:block">
					<nav aria-label="Sidebar" class="sticky top-4 divide-y divide-gray-300">
						<div class="space-y-1 pb-8">
							<!-- Current: "bg-gray-200 text-gray-900", Default: "text-gray-700 hover:bg-gray-50" -->
							<a href="#" class="bg-gray-200 text-gray-900 group flex items-center px-3 py-2 text-sm font-medium rounded-md" aria-current="page">
								<svg class="text-gray-500 flex-shrink-0 -ml-1 mr-3 h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
									<path stroke-linecap="round" stroke-linejoin="round" d="M8.25 4.5l7.5 7.5-7.5 7.5" />									  
								</svg>
								<span class="truncate">Menu #1</span>
							</a>
							
							<a href="#" class="text-gray-700 hover:bg-gray-50 group flex items-center px-3 py-2 text-sm font-medium rounded-md">
								<svg class="text-gray-400 group-hover:text-gray-500 flex-shrink-0 -ml-1 mr-3 h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
									<path stroke-linecap="round" stroke-linejoin="round" d="M8.25 4.5l7.5 7.5-7.5 7.5" />									  
								</svg>
								<span class="truncate">Menu #2</span>
							</a>
							
							<a href="#" class="text-gray-700 hover:bg-gray-50 group flex items-center px-3 py-2 text-sm font-medium rounded-md">
								<svg class="text-gray-400 group-hover:text-gray-500 flex-shrink-0 -ml-1 mr-3 h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
									<path stroke-linecap="round" stroke-linejoin="round" d="M8.25 4.5l7.5 7.5-7.5 7.5" />									  
								</svg>
								<span class="truncate">Menu #3</span>
							</a>
							
							<a href="#" class="text-gray-700 hover:bg-gray-50 group flex items-center px-3 py-2 text-sm font-medium rounded-md">
								<svg class="text-gray-400 group-hover:text-gray-500 flex-shrink-0 -ml-1 mr-3 h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
									<path stroke-linecap="round" stroke-linejoin="round" d="M8.25 4.5l7.5 7.5-7.5 7.5" />									  
								</svg>
								<span class="truncate">Menu #4</span>
							</a>
						</div>
					</nav>
				</div>
				<main class="lg:col-span-10">
					<div class="flex justify-center h-full items-center">
						<h2 class="text-2xl">Here goes the content!</h2>
					</div>
				</main>
			</div>
		</div>
	</div>  
</body>
</html>
